<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D cubes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area rotateY">
        <div class="cube">
            <div class="left">
                Left
            </div>
            <div class="right">
                Right
            </div>
            <div class="front">Front</div>
            <div class="back">Back</div>
            <div class="top">Top</div>
            <div class="bottom">Bottom</div>

        </div>

    </div>
    <div class="area rotateX">
        <div class="cube">
            <div class="left">A</div>
            <div class="right">K</div>
            <div class="front">S</div>
            <div class="back">E</div>
            <div class="top">L</div>
            <div class="bottom">I</div>
        </div>
    </div>
</body>
</html>
